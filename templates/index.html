<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>-->

        <!-- tailwind CSS: https://tailwindcss.com/docs/columns-->
        <script src="https://cdn.tailwindcss.com"></script>

        <link href="/static/indexstyle.css" rel="stylesheet">

        <!-- Google Fonts: Patrick Hand-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

        <title>MotivateMe: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!--Landpage background image-->
        <div class = "flex flex-1 flex-col">
            <section class="flex relative min-h-screen">
                <header>
                    <span class="absolute pageTitle" >MotivateMe<span class="emoji">ðŸ˜Š</span>org</span>
                </header>
                <div  class="absolute top-28 right-2.5 font-semibold pageSubTitle">
                    <p>"Share your motivational thoughts,</p>
                    <p>quotes, ideas & stories with random</p>
                    <p>people around the world wide web"</p>
                </div>
                <img src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg" alt="Curious dog"
                class="object-cover">
                <div class="absolute left-1/2 top-1/4 -translate-x-1/2 -translate-y-1/2">
                    <!--Landpage buttons-->
                    <div><a class=" p-4 py-24 px-40 border-4 text-slate-900 border-double border-slate-900 hover:text-white
                    after:absolute after:bg-slate-900 after:right-full after:top-0 after:w-full after:h-full
                    hover:after:translate-x-full after:duration-300 overflow-hidden">
                    <h3 class="relative z-20 text-center">Sign as Anonymous</h3>
                    </a></div>
                </div>
                <div class="absolute left-2/3 top-1/3 -translate-x-1/2 -translate-y-1/3">
                    <div><a class=" p-4 py-24 px-40 border-4 text-slate-900 border-double border-slate-900 hover:text-white
                        after:absolute after:bg-slate-900 after:right-full after:top-0 after:w-full after:h-full
                        hover:after:translate-x-full after:duration-300 overflow-hidden">
                        <h3 class="relative z-20 text-center">Sign In</h3>
                        </a></div>
                </div>
                <div class="absolute left-1/3 top-1/3 -translate-x-1/2 -translate-y-1/3">
                    <div><a class="p-4 py-24 px-40 border-4 text-slate-900 border-double border-slate-900 hover:text-white
                        after:absolute after:bg-slate-900 after:right-full after:top-0 after:w-full after:h-full
                        hover:after:translate-x-full after:duration-300 overflow-hidden">
                        <h3 class="relative z-20 text-center">Sign Up</h3>
                        </a></div>
                </div>
            </section>
            <footer class="text-center font-thin">
                <p>Website designed by Ricky Ricardo</p>
                <p>In collaboration with CS50 (Final Project)</p>
            </footer>
        </div>
    </body>
</html>
